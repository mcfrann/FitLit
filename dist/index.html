<!DOCTYPE  html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Fitlit</title>
    <link rel="stylesheet" href="../src/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700|Montserrat:300" rel="stylesheet">
  </head>
  <video class="background-video" playsinline autoplay muted loop poster="geena.jpg">
  <source src="https://user-images.githubusercontent.com/88151743/153723450-2a744e28-1a6d-4cec-8ae0-51bdd7b28d83.mp4" type="video/mp4">
  </video>
  <body>
    <section class="wrapper">
      <section class="tile-container">
        <section class="left-side-container">
          <section class="header">
            <h1 class="welcome-message"></h1>
          </section>
          <div class="user-info">
            <p class="user-name"></p>
          </section>
        </div>
        <section class="right-side-container">
          <section class="activity-hydration">
            <div class="user-activity">
            </div>
            <div class="user-hydration">
              <!-- <p>
                <img src="https://user-images.githubusercontent.com/88151743/153778199-6085b751-5f2d-45b8-b6f4-342bec5fbb5c.png"/>
              </p> -->
            </div>
          </section>
          <section class="sleep">
            <div class="user-sleep">
              <!-- <p>
                <img src="https://user-images.githubusercontent.com/88151743/153778618-5767e414-a398-46f8-92b6-8533ac507a9d.png"/>
              </p> -->
            </div>
          </section>
       </section>
      </section>
    </section>
    <script src="bundle.js"></script>
  </body>
</html>
