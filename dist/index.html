<!DOCTYPE  html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Fitlit</title>
    <link rel="stylesheet" href="../src/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700|Montserrat:300" rel="stylesheet">
  </head>
  <video class="background-video" playsinline autoplay muted loop poster="geena.jpg">
  <source src="https://user-images.githubusercontent.com/88151743/153723450-2a744e28-1a6d-4cec-8ae0-51bdd7b28d83.mp4" type="video/mp4" alt="video of wheatgrass in the wind">
  </video>
  <body>
    <section class="wrapper">
      <section class="tile-container">
        <section class="left-side-container">
          <section class="header">
            <h1 class="welcome-message"></h1>
          </section>
          <div class="user-info">
            <p class="user-name"></p>
          </section>
        </div>
        <section class="right-side-container">
          <section class="activity-hydration">
            <div class="user-activity">
            </div>
            <div class="user-hydration">
              <!----changed innerHTML querySelector and added form--->
              <div class="display-hydration-data"></div>
              <h3>Submit latest hydration data!</h3>
              <form class="hydration-form">
                <label for="hydration-date">Date:</label><br>
                <input class="hydration-date-input" type="text" placeholder=" format: 2020/01/01"></input><br>
                <label for="numOunces-label">Ounces drank:</label><br>
                <input class="hydration-ounces-input" type="text" placeholder=" 35"></input><br><br>
                <input type="submit" value="Submit!">
              </form>
              <br><br>
            </div>
          </section>
          <section class="sleep">
            <div class="user-sleep">
              <div class="display-sleep-data"></div>
              <h3>Submit latest sleep data!</h3>
              <form class="sleep-form">
                <label for="sleep-date">Date:</label><br>
                <input class="sleep-date-input" type="text" placeholder=" format: 2020/01/01"></input><br>
                <label for="sleep-hours">Hours Slept:</label><br>
                <input class="sleep-hours-input" type="text" placeholder=" 3"></input><br>
                <label for="sleep-quality">Sleep Quality:</label><br>
                <input class="sleep-quality-input" type="text" placeholder=" 5.6"></input><br><br>
                <button class="submit-sleep-data">Submit!</button>
              </form>
              <br><br>
            </div>
          </section>
       </section>
      </section>
    </section>
    <script src="bundle.js"></script>
  </body>
</html>
