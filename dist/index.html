<!DOCTYPE  html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Fitlit</title>
    <link rel="stylesheet" href="../src/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700|Montserrat:300" rel="stylesheet">
  </head>
  <video class="background-video" playsinline autoplay muted loop poster="polina.jpg">
  <source src="https://user-images.githubusercontent.com/88151743/153694691-f6774a10-11ce-4a74-967d-973f791cdcf5.mp4" type="video/mp4">
  </video>
  <body>
    <section class="wrapper">
      <section class="tile-container">
        <section class="left-side-container">
          <section class="header">
            <h1 class="welcome-message"></h1>
          </section>
          <div class="user-info">
            <p class="user-name"></p>
          </section>
        </div>
        <section class="right-side-container">
          <section class="activity-hydration">
            <div class="user-activity">
            </div>
            <div class="user-hydration">
            </div>
          </section>
          <section class="sleep">
            <div class="user-sleep">
            </div>
          </section>
       </section>
      </section>
    </section>
    <script src="bundle.js"></script>
  </body>
</html>
